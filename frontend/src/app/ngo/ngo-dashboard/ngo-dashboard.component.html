<header>
    <app-header-primary-logged></app-header-primary-logged>
</header>
<div class="title ">
    <h1>Meus Projetos</h1>
</div>

<main class="align">
    <p-confirmPopup></p-confirmPopup>

    <div class="projects-container p-grid">  
        <ng-container *ngIf="showProjects">
            <p>coisa1</p>
        </ng-container>

        <ng-container *ngIf="!showProjects">
            
            <div id="container" class="project">
                <p>Est√° meio vazio aqui... 
                    <br>Que tal 
                    <a routerLink="/{{idOng}}/add-project'">
                        criar um projeto
                    </a>?
                </p>
                <img src="../../../assets/images/cadastros/empty-projects.svg" style="height: 13rem;">
            </div>
        </ng-container>

        <ng-container *ngFor="let project of projects">
            <div class="project-wrapper p-col-12 p-sm-6 p-md-4 p-lg-3">
                <p-card 
                    [header]="project.title"  
                    styleClass="p-card-shadow" 
                    [style]="{'color': 'var(--color-text-label)', 'min-height' : '16rem', 'max-height' : '20rem'}"
                    >
    
                    <p-scrollPanel [style]="{width: '100%', height: '5rem'}" styleClass="custom">
                       {{project.description}}
                    </p-scrollPanel>
    
    
                    <ng-template pTemplate="footer">                    
                        <div class="buttons-wrapper">
                            <a class="button button-primary" routerLink="/{{idOng}}/add-project/{{project.id}}"> <i class="pi pi-fw pi-pencil"> </i>EDITAR</a>
                            <button class="button button-secondary" (click)="confirm($event, project.id)"> <i class="pi pi-times"> </i>EXCLUIR </button>
                        </div>
                    </ng-template>
    
                </p-card>
            </div>
        </ng-container>

    </div>
</main>
