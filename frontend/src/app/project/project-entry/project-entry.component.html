<ng-container *ngIf="project">
    <div id="container">
        <h2> {{project.title | uppercase }} </h2>
    
        <form>    
            <div class="input-wrapper">
                <div class="input-block">
                    <label for="">PRECISAMOS DE...</label>
                    <select name="type-of-project" id="type-of-project">
                        <option disabled selected value="1">DESENVOLVIMENTO WEB</option>
                        <option disabled value="2">DESENVOLVIMENTO DESKTOP</option>
                        <option disabled value="3">DESENVOLVIMENTO ANDROID</option>
                        <option disabled value="3">DESENVOLVIMENTO iOS</option>
                    </select>
                </div>
    
                <div class="input-block">
                    <label for="">ATÉ</label>
                    <input type="date" value={{project.deadline}} id="project-deadline" readonly>
                </div>
            </div>
    
            <div class="input-block">
                <label for="project-description">DESCRIÇÃO DO PROJETO: </label>
                <textarea id="project-description" readonly> {{project.description}} </textarea>
            </div>
        </form>
    
        <div class="buttons-wrapper">
            <button class="button button-primary">QUERO AJUDAR</button>
            <button class="button button-secondary" routerLink="/project-list">CANCELAR</button>
        </div>
    </div>
</ng-container>
