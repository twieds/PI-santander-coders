<header>
    <ng-container *ngIf="showDevNavBar">
        <app-header-primary-logged-dev></app-header-primary-logged-dev>
    </ng-container>

    <ng-container *ngIf="showNgoNavBar">
        <app-header-primary-logged></app-header-primary-logged>
    </ng-container>

    <ng-container *ngIf="showVisitorBar">
        <app-header-nav-primary></app-header-nav-primary>
    </ng-container>

    <div class="filter-container">
        <form class="filter-wrapper" [formGroup]="form">

            <div class="filter">
                <div class="input-block">
                    <label for="state">ESTADO</label>
                    <p-dropdown 
                        [options]="states" 
                        formControlName="selectedState" 
                        styleClass="input-ng filters filters-left" 
                        [filter]="true"
                        [style]="{'width': '100%'}"
                        placeholder="Selecionar..."
                        (onChange)="initializeCities()">
                    </p-dropdown>
                </div>
            </div>

            <div class="filter">
                <div class="input-block">
                    <label for="state">CIDADE</label>
                    <p-dropdown 
                        [options]="cities" 
                        formControlName="selectedCity" 
                        styleClass="input-ng filters" 
                        [filter]="true"
                        [style]="{'width': '100%'}"
                        placeholder="Selecionar...">
                    </p-dropdown>
                </div>
            </div>


            <div class="filter">
                <div class="input-block">
                    <label for="state">PRECISANDO DE</label>
                    <p-multiSelect [options]="skills" 
                        styleClass="input-ng filters filters-right" 
                        optionLabel="label"
                        placeholder="Selecionar..." 
                        [maxSelectedLabels]="1"
                        selectedItemsLabel="{} selecionadas" 
                        [style]="{'width': '100%'}"
                        formControlName="selectedSkills">
                    </p-multiSelect>
                </div>
            </div>
            <button class="button" id="button-filter" (click)="filterProjects()"><i class="pi pi-search" style="font-size: 1.5rem"></i></button>
        </form>
    </div>
</header>

<main>
    <div id="container">
        <ng-container *ngFor="let project of projects">
            <app-project-detail [project]="project"></app-project-detail>
        </ng-container>
    </div>
</main>
