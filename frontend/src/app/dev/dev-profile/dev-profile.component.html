<ng-container *ngIf="dev">
    <div id="container">

        <fieldset class="fieldset-container" id="title">
            <h2>{{dev.name | uppercase}}</h2>
            <img src="/assets/images/cadastros/avatar-picker.png" alt="avatar picker">
        </fieldset>

        <form>
            <!-- INICIO DA AREA DE DADOS PESSOAIS  -->
            <fieldset id="personal" class="fieldset-container">
                
                <div class="input-block">
                    <label for="biography">BIOGRAFIA</label>
                    <textarea id="biography" readonly> {{dev.bio}} </textarea>
                </div>

                <div class="input-block">
                    <label for="location">LOCALIZAÇÃO</label>
                    <input name="location" id="location" readonly>
                </div>

            </fieldset>
            <!-- FIM DA AREA DE DADOS PESSOAIS  -->

            <!-- INICIO DA AREA DE COMPETENCIAS  -->
            <fieldset id="education" class="fieldset-container">

                <div class="input-block">
                    <label for="practice">QUER PRATICAR...</label>
                </div>

                <!-- PLACEHOLDER ENQUANTO NÃO É FEITO A LOGICA NO JS -->
                <div class="tags-wrapper">
                    <a class="tag tag-unselected">REACT</a>
                    <a class="tag tag-unselected">HTML</a>
                    <a class="tag tag-unselected">CSS</a>
                </div>


                <div class="input-block">
                    <label for="skilled-at">É BOM EM...</label>
                </div>

                <!-- PLACEHOLDER ENQUANTO NÃO É FEITO A LOGICA NO JS -->
                <div class="tags-wrapper">
                    <a class="tag tag-unselected">DJANGO</a>
                    <a class="tag tag-unselected">PYTHON</a>
                    <a class="tag tag-unselected">JAVASCRIPT</a>
                </div>
                <!-- FIM DA AREA DE COMPETENCIAS  -->
            </fieldset>

            <!-- INICIO DA AREA DE HISTÓRICO ACADEMICO  -->

            <h2> HISTÓRICO ACADÊMICO </h2>

                <input name="title" id="title" placeholder="CURSO, GRADUAÇÃO, TÉCNICO...">
            </div>

            <div class="input-wrapper">
                <div class="input-block">
                    <label for="institution">INSTITUIÇÃO</label>
                    <input name="institution" id="institution" placeholder="ESCOLA, UNIVERSIDADE...">
                </div>

                <div class="input-block">
                    <label for="">DATA</label>
                    <input name="project-deadline" id="project-deadline" placeholder="MES/ANO">
                </div>
            </div>
        </fieldset> -->
            <!-- FIM DA AREA DE HISTÓRICO ACADEMICO  -->
        </form>

        <div class="buttons-wrapper">
            <button class="button button-primary">PEDIR AJUDA</button>
            <button class="button button-secondary" routerLink="/dev-list">VOLTAR</button>
        </div>
    </div>
</ng-container>
