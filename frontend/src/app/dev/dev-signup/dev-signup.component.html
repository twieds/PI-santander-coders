<header>
    <app-header-nav-primary></app-header-nav-primary>
</header>


<div id="container">
    <h2>SEUS DADOS</h2>

    <form autocomplete="off" [formGroup]="form">

        <!-- INICIO DA AREA DE DADOS PESSOAIS  -->
        <fieldset id="personal" class="fieldset-container">

            <div class="input-block">
                <label for="fullname">Nome completo</label>
                <input id="fullname" formControlName="name" />
            </div>

            <div class="input-block">
                <label for="biography">Biografia</label>
                <textarea id="biography" formControlName="bio" placeholder="Nos conte um pouco sobre você..."></textarea>
            </div>

            <div class="input-wrapper">
                <div class="input-block">
                    <label for="state">Estado</label>
                    <p-dropdown 
                        [options]="states" 
                        formControlName="state" 
                        styleClass="input-ng" 
                        [filter]="true"
                        placeholder="Selecionar estado"
                        (onChange)="initializeCities(1)">
                    </p-dropdown>
                </div>

                <div class="input-block">
                    <label for="city">Cidade</label>
                    <p-dropdown 
                        [options]="cities" 
                        formControlName="city" 
                        styleClass="input-ng" 
                        [filter]="true"
                        placeholder="Selecionar cidade">
                    </p-dropdown>
                </div>
            </div>

        </fieldset>

        <fieldset id="education" class="fieldset-container">
            <h2> COMPETÊNCIAS </h2>

            <div class="input-block">
                <label for="practice">Quero praticar...</label>
                <p-multiSelect 
                    formControlName="selectedPracticeSkills" 
                    [options]="skills" 
                    styleClass="input-ng"
                    optionLabel="description" 
                    placeholder="Selecionar competências..."
                    selectedItemsLabel="{} competências selecionadas">
                </p-multiSelect>
            </div>

            <div class="input-block">
                <label for="skilled-at">Sou bom em...</label>
                <p-multiSelect 
                    formControlName="selectedSkills" 
                    [options]="skills" styleClass="input-ng"
                    optionLabel="description" 
                    placeholder="Selecionar competências..."
                    selectedItemsLabel="{} competências selecionadas">
                </p-multiSelect>
            </div>
        </fieldset>

        <fieldset id="contact" class="fieldset-container">
            <h2> CONTATO </h2>

            <div class="input-wrapper">
                <div class="input-block">
                    <label for="whatsapp">
                        <span class="pi pi-phone"></span>
                        Whatsapp <small> (somente números) </small>
                    </label>
                    <input formControlName="whatsapp" id="whatsapp" placeholder="(__)_____-____">
                </div>

                <div class="input-block">
                    <label for="contact_email">
                        <span class="pi pi-envelope"></span>
                        Email de contato
                    </label>
                    <input formControlName="contact_email" id="contact_email" placeholder="user@email.com">
                </div>
            </div>

            <div class="input-wrapper">
                <div class="input-block">
                    <label for="github">
                        <span class="pi pi-github"></span>
                        GitHub
                    </label>
                    <input formControlName="github" id="github" placeholder="http://www.github.com/usuario">
                </div>

                <div class="input-block">
                    <label for="linkedin">
                        <span class="pi pi-briefcase"></span>
                        LinkedIn
                    </label>
                    <input formControlName="linkedin" id="linkedin" placeholder="http://www.linkedin.com/in/usuario">
                </div>
            </div>

        </fieldset>

    </form>

    <div class="buttons-wrapper">
        <button class="button button-secondary" (click)="onCancel()">CANCELAR</button>
        <button class="button button-primary" (click)="onSubmit()">{{ op ? "CADASTRAR" : "ATUALIZAR"}}</button>
    </div>

</div>
